name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Starting backend deployment..."
            
            # Navigate to backend directory
            cd /data/apps/imo/backend
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from main..."
            git pull origin main
            
            # Rebuild Docker image
            echo "ğŸ³ Building Docker image..."
            docker-compose build
            
            # Restart containers gracefully
            # Docker replaces containers one by one, no downtime
            echo "â™»ï¸  Restarting containers..."
            docker-compose up -d
            
            # Verify deployment
            echo "âœ… Backend deployed successfully!"
            echo "ğŸ“Š Active containers:"
            docker-compose ps
            
            echo "ğŸ“ Recent logs:"
            docker-compose logs --tail=20 api
